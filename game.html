<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('Killjoy (4).jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            text-align: left;
            color: white;
            padding-left: 5%;
        }
        .hero .container {
            max-width: 600px;
    font-size: 200px;
    margin-left: 0%;
    text-align: left;
        }
        .play-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: bold;
    width: 200px;
    padding: 10px 20px;
    border-radius: 50px;
    text-decoration: none;
    background: linear-gradient(45deg, #ff416c, #ff4b2b);
    color: white;
    border: none;
    transition: all 0.3s ease-in-out;
}

.play-btn:hover {
    background: linear-gradient(45deg, #1f0ffc, #401afbf2);
    transform: scale(1.1);

}

.play-btn i {
    font-size: 20px;
    margin-left: 10px;
}

        .carousel-container {
            position: absolute;
            bottom: 5%;
            left: 40%;
            width: 60%;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        .carousel-wrapper {
            display: flex;
            gap: 20px;
            transition: transform 0.5s ease-in-out;
        }
        .champion-card {
            min-width: 30%;
            transition: transform 0.5s;
            cursor: pointer;
        }
        .champion-card img {
            width: 100%;
            border-radius: 10px;
        }
        .carousel-btn {
            background:black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            font-size: 24px;
            z-index: 10;
        }
        .left-btn {
            margin-right: 10px;
        }
        .right-btn {
            margin-left: 10px;
        }
        .champion-card {
    min-width: 30%;
    transition: transform 0.3s ease-in-out, border-radius 0.3s ease-in-out;
    cursor: pointer;
    border-radius: 10px; /* Initial border-radius */
    overflow: hidden; /* Ensures the image inside follows border-radius */
    position: relative;
}

.champion-card img {
    width: 100%;
    display: block;
    transition: transform 0.3s ease-in-out, border-radius 0.3s ease-in-out;
}

.champion-card:hover {
    transform: scale(1.1);
    border-radius: 20px; /* Increase border-radius on hover */
}

.champion-card:hover img {
    border-radius: 20px; /* Ensures the image follows the hover effect */
}

.navbar {
        background: rgba(0, 0, 0, 0.3); /* Semi-transparent black */
        padding: 5px;
    }
    .navbar img {
    filter: brightness(0) invert(1); /* Converts black parts to white */
}
    .navbar-brand {
        color: white !important;
    }
    .nav-link {
        color: white !important;
        font-size: 18px;
        margin: 0 15px;
        transition: color 0.3s, transform 0.3s;
        position: relative;
        padding-bottom: 5px;
    }
    .nav-link::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: 0;
        width: 0;
        height: 2px;
        background: red;
        transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
    }
    .nav-link:hover, .nav-link:focus {
        color: red !important;
    }
    .nav-link:hover::after, .nav-link:focus::after {
        width: 100%;
        left: 0;
    }
    .nav-icon {
        display: flex;
        gap: 25px; /* Adds spacing between icons */
    }
    .nav-icon i {
        color: white;
        font-size: 20px;
        transition: transform 0.3s;
    }
    .nav-icon i:hover {
        transform: scale(1.2);
        color: red;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <img src="logo.png" alt="NextGen Logo" height="50" >
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Games</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Wishlist</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Subscription</a></li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <a href="#" class="nav-icon me-3"><i class="bi bi-search"></i></a>
                <a href="#" class="nav-icon me-3"><i class="bi bi-house-door"></i></a>
       <a href="#" class="nav-icon me-3"><i class="bi bi-bell"></i></a>
    <a href="#" class="nav-icon"><i class="bi bi-person-circle"></i></a>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="container text-white">
            <h1 class="display-2 fw-bold">LEAGUE <span class="text-primary">of</span> LEGENDS</h1>
            <p class="mt-3 fs-5">Whether you like to dive straight into the fray, support your teammates, or something in between, there's a spot for you on the Rift.</p>
            <a href="#" class="btn btn-primary btn-lg mt-3 play-btn">PLAY NOW<i class="bi bi-play-fill"></i></a>
        </div>
    </header>

    <div class="carousel-container">
        <button class="carousel-btn left-btn" onclick="moveLeft()">
            <i class="bi bi-arrow-left-circle"></i>
        </button>
        <div class="carousel-wrapper" id="carouselWrapper">
            <div class="champion-card" onclick="cardClick(1)"><img src="11 (1).jpg" alt="Champion 1"></div>
            <div class="champion-card" onclick="cardClick(2)"><img src="22 (2).jpg" alt="Champion 2"></div>
            <div class="champion-card" onclick="cardClick(3)"><img src="33 (1).jpg" alt="Champion 3"></div>
            <div class="champion-card" onclick="cardClick(4)"><img src="44 (2).jpg" alt="Champion 4"></div>
            <div class="champion-card" onclick="cardClick(5)"><img src="55 (2).jpg" alt="Champion 5"></div>
            <div class="champion-card" onclick="cardClick(6)"><img src="66 (2).jpg" alt="Champion 5"></div>
        </div>
        <button class="carousel-btn right-btn" onclick="moveRight()">
            <i class="bi bi-arrow-right-circle"></i>
        </button>
    </div>
    <script>
        
        let wrapper = document.getElementById("carouselWrapper");
        let cards = document.querySelectorAll(".champion-card");
    
        function moveRight() {
            let firstCard = wrapper.children[0];
            wrapper.appendChild(firstCard.cloneNode(true)); // Clone first card to last position
            wrapper.removeChild(firstCard); // Remove original first card
        }
    
        function moveLeft() {
            let lastCard = wrapper.children[wrapper.children.length - 1];
            wrapper.insertBefore(lastCard.cloneNode(true), wrapper.children[0]); // Clone last card to first position
            wrapper.removeChild(lastCard); // Remove original last card
        }
    
        function cardClick(cardNumber) {
            let heroSection = document.querySelector(".hero");
            let heroTitle = document.querySelector(".hero h1");
            let heroText = document.querySelector(".hero p");
    
            let images = [
                "11 (2).jpg", // Champion 1
                "22 (1).jpg", // Champion 2
                "33 (2).jpg", // Champion 3
                "44 (1).jpg", // Champion 4
                "55 (1).jpg",  // Champion 
                "66 (1).jpg"
            ];
    
            let titles = [
                "Champion: League of Legends",
                "ARISE : Solo Leveling",
                "GTA : Grand Theft Auto VI",
                "MARVEL : Spider-Man 2",
                "PUBG : Battlegrounds",
                "ASPHALT 9: Legends Unite"
            ];
    
            let descriptions = [
                "A strategic team-based MOBA where champions clash in intense battles on the Rift.",
                "An electrifying action RPG where you rise from the weakest to the strongest hunter.",
                "The highly anticipated open-world crime saga promising next-gen realism and endless chaos.",
                "A thrilling web-slinging adventure featuring Peter Parker and Miles Morales in an epic new story.",
                "A battle royale showdown where survival, strategy, and gunplay determine the last one standing.",
                "A high-speed arcade racing experience with stunning visuals and insane stunts."
            ];
    
            // Change the background image of the hero section
            heroSection.style.background = `url('${images[cardNumber - 1]}') no-repeat center center/cover`;
            heroSection.style.transition = "background 0.5s ease-in-out"; // Smooth transition
    
            // Update the heading and paragraph text
            heroTitle.innerHTML = titles[cardNumber - 1];
            heroText.innerHTML = descriptions[cardNumber - 1];
        }
    </script>
    
    
</body>
</html>
